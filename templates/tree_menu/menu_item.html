<li>
    <a href="{{ node.item.get_absolute_url }}"
       {% if node.active %}style="font-weight: bold;"{% endif %}>
        {{ node.item.name }}
    </a>

    {% if node.open and node.children %}
        <ul>
            {% for child in node.children %}
                {% include "tree_menu/menu_item.html" with node=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
